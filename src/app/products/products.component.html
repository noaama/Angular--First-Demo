<div class="p-3">
  <div class="card">
    <div class="card-body">
    <div>
      <input [(ngModel)]="keyword"  type="text" >
      <button (click)="search()" class="btn btn-outline-success">Search</button>
    </div>

      <!--SI tu veux afficher les resultas que tu es entrain de taper dans la barre de recherche il
      il faut que tu ajoute le databinding
      et tu ajoute sa dans components.ts public keyword:string="";
       [(ngModel)]="keyword"
       {{keyword}}
      -->
      <table class="table">
        <thead>
         <tr>
           <th>ID</th><th>Name</th><th>Price</th>
         </tr>
        </thead>
        <tbody *ngIf="products">
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
              <button (click)="deleteProduct(p)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
